<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Analytics Dashboard</h1>
        <nav>
            <ul>
                <li><a href="#overview" class="active">Overview</a></li>
                <li><a href="#requests">Requests</a></li>
                <li><a href="#additional">Additional Info</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="overview" class="tab-content active">
            <h2>Overview</h2>
            <!-- Overview content here -->
            <div class="question-box">
                <label for="userQuestion">Enter two teams to predict series outcome</label>
                <input type="text" id="userQuestion" name="userQuestion">
                <button onclick="submitQuestion()">Submit</button>
            </div>            
        </section>
        <section id="requests" class="tab-content">
            <h2>Requests</h2>
            <!-- Requests content here -->
        </section>
        <section id="additional" class="tab-content">
            <h2>Additional Information</h2>
            <!-- Additional information content here -->
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
